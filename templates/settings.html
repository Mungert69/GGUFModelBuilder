{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Redis Configuration</h2>
    <div class="alert alert-info">
        Settings are saved securely in <code>~/code/securefiles/redis_config.json</code>
    </div>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Host</label>
            <input type="text" class="form-control" name="host" 
                   value="{{ host or 'redis.readyforquantum.com' }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Port</label>
            <input type="number" class="form-control" name="port" 
                   value="{{ port or '46379' }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="user" 
                   value="{{ user or 'admin' }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" 
                   placeholder="Leave blank to keep existing" autocomplete="new-password">
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="ssl" id="ssl" 
                   {{ 'checked' if ssl else '' }}>
            <label class="form-check-label" for="ssl">Use SSL</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
